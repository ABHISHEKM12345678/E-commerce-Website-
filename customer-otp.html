<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Customer OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        h3 {
            color: red;
            font-size: 18px;
        }

        h4 {
            color: green;
            font-size: 18px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Customer Registration</h1>
    <h3 th:text ="${fail}"></h3>
    <h4 th:text ="${pass}"></h4>
    <form th:action="'/customer-otp/'+${id}" method="post">
        <input type="number" name="otp" placeholder="Enter OTP">
        <button>Submit</button>
    </form>
</body>
</html>
