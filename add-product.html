<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<div align="center">
    <h1>Add Product</h1>
    <form action="/add-product" method="post" enctype="multipart/form-data">
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Brand: <input type="text" name="brand" required></label><br>
        <label>Price: <input type="number" name="price" step="0.01" required></label><br>
        <label>Size: <input type="text" name="size"></label><br>
        <label>Stock: <input type="number" name="stock" min="0" required></label><br>
        <label>Description: <textarea name="description" rows="3"></textarea></label><br>
        <label>Image: <input type="file" name="image" accept="image/*" required></label><br>
        <button type="submit">Add</button>
    </form>
</div>
</body>
</html>
