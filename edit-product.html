<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <form action="/edit-product" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${product.id}">

        Name: <input type="text" name="name" th:value="${product.name}"><br>
        Brand: <input type="text" name="brand" th:value="${product.brand}"><br>
        Price: <input type="text" name="price" th:value="${product.price}"><br>
        Size: <input type="text" name="size" th:value="${product.size}"><br>
        Stock: <input type="number" name="stock" th:value="${product.stock}"><br>
        Description: <input type="text" name="description" th:value="${product.description}"><br>
        
        Image (Don't upload if you don't want to change): 
        <input type="file" name="image"><br><br>
        
        <img height="100px" width="100px" th:src="'data:image/jpeg;base64,' + ${product.base64Image()}"><br><br>

        <button type="submit">Update</button>
    </form><br>

    <a href="/seller-home"><button type="button">Back</button></a>
</div>
</body>
</html>
