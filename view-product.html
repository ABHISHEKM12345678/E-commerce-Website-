<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div align="center">
		<h1>View Products</h1>
		<h3 th:text="${fail}"></h3>
		<h4 th:text="${pass}"></h4>
		<table border="1">
			<tr>
				<th>picture</th>
				<th>Name</th>
				<th>Brand</th>
				<th>Description</th>
				<th>Size</th>
				<th>Stock</th>
				<th>Price</th>
				<th>Add to Cart</th>
			</tr>

			<tr th:each="product:${list}">
				<td><img height="100px" width="100px" th:src="'data:image/jpeg;base64,' + ${product.base64Image()}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.brand}"></td>
				<td th:text="${product.description}"></td>
				<td th:text="${product.size}"></td>
				<td th:text="${product.stock}"></td>
				<td th:text="${product.price}"></td>
				<td><a th:href="'/add-cart/'+${product.id}"><button>Add</button></a></td>
			</tr>
		</table>
		<br> <br> <a href="javascript:void(0);" onclick="window.history.back();">
    <button>Back</button>
             </a>

	</div>

</body>
</html>
