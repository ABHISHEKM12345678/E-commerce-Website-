<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        h3 {
            color: red;
            font-size: 18px;
        }

        h4 {
            color: green;
            font-size: 18px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Home page</h1>
    <h3 th:text ="${fail}"></h3>
    <h4 th:text ="${pass}"></h4>
    <a href="/customer-signup"><button>Signup</button></a>
    <a href="/customer-login"><button>Login</button></a>
</body>
</html>
